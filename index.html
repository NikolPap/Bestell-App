<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link rel="icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/card.css" />
    <link rel="stylesheet" href="./assets/css/basket.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/dt.js"></script>
    <script src="./assets/scripts/template.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </head>

  <body onload="init()">
  <nav class="header navbar navbar-expand-lg ">
  <div class="container-fluid">
    <img id="logo_img" src="./assets/img/Logo.png" alt="bestell app logo">
    <div class="dropdown">
      <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="./assets/icons/menü.png" alt="a hamburger menu image">
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#0">Pizza</a></li>
        <li><a class="dropdown-item" href="#1">Salat</a></li>
        <li><a class="dropdown-item" href="#2">Dessert</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content_wrapper">
  <section class="content">
    <div class="card" style="width: fit-contentcalc(100% - 308px)">
      <img
        src="./assets/img/rome.jpg"
        class="card-img-top"
        alt="Rome image"
      />
      <img class="illustration_img" src="./assets/icons/italy (2).png" alt="pizza illustration">
      <div class="card-body">
        <h3>Pizzeria di Roma</h3>
        <span id="rating">Bewertung(4,2 von 5 Sternen)</span>
        <div class="nav_links">
          <img
            class="send_image"
            src="./assets/icons/arrow.png"
            alt="send message image"
          />
          <a href="#0">Pizza</a>
          <a href="#1">Salat</a>
          <a href="#2">Dessert</a>
        </div>
      </div>

      <div id="card_menu"
        class="card card_menu"
        style="width: fit-contentcalc(100% - 308px)">
      </div>
    </div>
  </section>

  <section class="basket_wrapper">
    <div class="basket">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid basket-headline">
          <span class="navbar-brand mb-0 h1">Warenkorb</span>
        </div>
      </nav>

      <div id="products_basket">
       
      </div>

      <div class="total" id="total_cost">
      </div>
    </div>
  </section>
</div>

<div id="dialog_btn">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Warenkorb
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">
          Warenkorb Schließen
        </button>
      </div>
      
      <div class="modal-body">
        <div class="basket">
          <div id="products_basket_modal"></div>
          <div class="total" id="total_cost_modal"></div>
        </div>
      </div>

    </div>
  </div>
</div>



    <footer></footer>
  </body>
</html>
